<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAN STACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-controller="AppCtrl">
        <table class="table" >
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">PESEL</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input id="name"class="form-control" ng-model="client.name" placeholder="name"></td>
                    <td><input class="form-control" ng-model="client.last" placeholder="last name"></td>
                    <td><input class="form-control" ng-model="client.pesel" placeholder="pesel"></td>
                    <td><button class="btn btn-primary" ng-click="addClient()">Add user</button></td>
                </tr>
                <tr ng-repeat="person in clientslist">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{person.name}}</td>
                    <td>{{person.last}}</td>
                    <td>{{person.pesel}}</td>
                    <td><button class="btn btn-danger" ng-click=remove(person._id)>remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./controllers/controller.js"></script>
</body>
</html>
